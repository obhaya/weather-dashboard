<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMDQWJ3u3eB2Gi5fx5H/3F1cB/21XvKzqbgD4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Weather App</h1>
            <div class="pages">
                <a href="index.html">Dashboard</a>
                <a href="tables.html">Tables</a>
            </div>
        </div>
        <div class="main-content">
            <div class="search-container">
                <input type="text" id="userQuery" placeholder="Enter city name">
                <button id="askBtn">Get Weather</button>
            </div>
            <div id="weatherDetails" class="weather-details"></div>
            <div class="charts-container">
                <canvas id="barChart" width="400" height="200"></canvas>
                <canvas id="doughnutChart" width="400" height="200"></canvas>
                <canvas id="lineChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <div id="weatherWidget" class="weather-widget">
        <div id="widgetContent">
            <h3>Weather Details</h3>
            <p id="widgetTemperature"></p>
            <p id="widgetHumidity"></p>
            <p id="widgetCondition"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
