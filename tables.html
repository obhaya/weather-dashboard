<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Weather App</h2>
            <button onclick="location.href='index.html'">Dashboard</button>
            <button onclick="location.href='tables.html'">Tables</button>
        </div>
        <div class="main-content">
            <h1>5-Day Weather Forecast</h1>
            <div class="table-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="getWeatherButton">Get Weather</button>
                <table id="forecastTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Temperature (Â°C)</th>
                            <th>Humidity (%)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic table rows will be inserted here -->
                    </tbody>
                </table>
                <div id="pagination">
                    <!-- Pagination buttons will be inserted here -->
                </div>
            </div>
            <div class="chatbot-container">
                <h2>Ask the Chatbot</h2>
                <p>Ask me a question about the temperature forecast!</p> <!-- Instruction -->
                <input type="text" id="chatbotInput" placeholder="What would you like to know?" />
                <button id="askChatbot">Ask</button>
                <div id="chatbotResponse"></div>
            </div>
        </div>
        
    </div>
    
    <script src="tables.js"></script>
</body>
</html>
